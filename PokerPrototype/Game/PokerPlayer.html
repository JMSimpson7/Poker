<!DOCTYPE html>
<body>
	<div class="player">
		<div class="playerCards">
			<div class="card1"></div>
			<div class="card2"></div>
		</div>
		<div class="Player Info">
			<div class="avatar">
				<img src=""/>
			</div>
			<div class="displays">
				<div class="username"></div>
				<div class="currency"></div>
			</div>
			<div class="timer"></div>
		</div>
	</div>
	<div class="bottom functions">
		<div class="meta actions">
			<button>Buy More</button>
				<br>
			<button>Leave game</button>
				<br>
			<button>Hand History</button>
		</div>
		<div class="gameActions">
			<button>Fold</button>
			<button>Call</button>
			<button>All In</button>
			<br>
			<button>Raise{{val}}</button>
			<input type="text" name="betAmount">
		</div>
		<div class="chatroom">
			<div class="messages"></div>
			<input type="text" name="typeMessge">
		</div>
	</div>
</body>
</html>
